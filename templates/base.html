<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <div class="boardlist">
        {% for board in boards %}
            <a href="/boards/{{board.acronym}}"><p title="{{board.name}}"> {{board.acronym}} </p></a>

        {% endfor %}
    </div>
    
    <div class='logo'>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>FlaskChan</h1>
    </div>
    {% block head %} {% endblock %}
</head>
<body>
    {% block body %} {% endblock %}
</body>
</html>
